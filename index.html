<!DOCTYPE html>
<html>
<head>
	<title>ChurrasQômetro</title>

    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <meta name="description" content="Um app que vai te ajudar na quantidade de carne e bebida para seu churrasco!">
     
    <!-- ICONS -->
    <link rel="stylesheet" href="./assets/fonts/style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    
    <!-- styles --> 
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="input-box">
			<div class="left"></div>
            
			<div class="right">
                <!-- Logo -->
                <header id="header">
                    <a class="logo" href>churras<span>Qômetro</span>.</a>
                    <p class=text>
                        Aqui você calcula a quantidade ideal para seu Churrasco!
                    </p>
                </header>
                <!-- /Logo -->

                <div class="divider-1"></div>

                <!-- Input -->
                <section class="section" id="section-input">
                    <div>
                        <h2>
                            Entre com as informações
                        </h2>
    
                        <input type="text" class="field" id="adultos" placeholder="Adultos">
                        <input type="text" class="field" id="criancas" placeholder="Crianças">
                        <input type="text" class="field" id="duracao" placeholder="Duração do evento (h)">
                       
                        <button class="button" onclick="calcular()">Calcular</button>

                    </div>
                </section>
                 <!-- /input -->
                 
                 <div class="divider-2"></div>

                 <!-- Result -->
                 <section class="section" >
                     <div id="resultado"></div>
                 </section>
                 
                <!-- /Result -->
                
                <div class="divider-1"></div>                
                
                <!-- footer -->
                <footer >
                    <a class="logo logo-alt" href>churras<span>Qômetro</span>.</a>
                    
                    <p>Todos os direitos reservados ©2021</p>
                </footer>
			</div>
		</div>
	</div>
    <script src="./script/scrpits.js"></script>
</body>
</html>
